<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Web Socket REPL Test</title>  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore.js"></script>
  <script>
    const socket = io('http://localhost:3000');
    socket.on('connect', () => {
      socket.emit('execRepl', { language: "ruby" });
    });

    socket.on('output', ({ output }) => {

      output.split("\n").forEach ( line => {
        const lineHtml = `<li><code>${_.escape(line)}</code></li>`
        $('ul.terminal').append(lineHtml);
      });
      
    });
    socket.on('disconnect', function(){});
  </script>

  <style>
    input, button {
      font-size: 20px;
      font-family: "Consolas", monospace;
      padding: 5px;
    }

    input {
      width: 400px;
    }

    ul {
      margin: 10px 0 0 0;
      padding: 0;
      list-style: none;
    }
  </style>
</head>
<body>
  <form>
    <input id="language" type="text" name="language" placeholder="Language" value="ruby" />
    <input id="command" type="text" name="command" placeholder="Enter command here" />

    <button type="button">Execute!</button>
  </form>

  <ul class="terminal"></ul>

  <script>
    $(function() {
      const handleKeydown = (event) => {
        const ctrlC = event.ctrlKey && event.key === 'c';
        const enter = event.key === 'Enter';

        if (ctrlC || enter) executeCommand(event, ctrlC);
      }

      const executeCommand = (event, ctrlC) => {
        const command = $('[name=command]').val();
        const language = $('[name=language]').val();

        socket.emit('execute', { command, language, ctrlC });

        $('[name=command]').val('');
      }

      $('button').on('click', executeCommand);
      $(document).on('keydown', handleKeydown);
    });
  </script>
</body>
</html>
